- name: 'Api Auth'
  uriPattern: 'auth'
  defaults:
    '@package': MapSeven.Gpx
    '@controller': Authentication
    '@action': auth
  httpMethods: ['POST']

- name: 'Api Auth'
  uriPattern: 'oauth2_callback'
  defaults:
    '@package': MapSeven.Gpx
    '@controller': Authentication
    '@action': oAuth2Callback
  httpMethods: ['GET']

- name: 'Api Strava Activities'
  uriPattern: 'api/v1/activities'
  defaults:
    '@package': MapSeven.Gpx
    '@controller': Strava

- name: 'Api Strava Activities'
  uriPattern: 'api/v1/activities/{strava.__identity}'
  defaults:
    '@package': MapSeven.Gpx
    '@controller': Strava